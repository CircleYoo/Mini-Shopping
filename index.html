<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
  </head>

  <body>
    <!-- logo -->
    <img src="img/logo.png" alt="Logo" class="logo" />

    <!-- buttons -->
    <section class="buttons">
      <div class="type">
        <h1 class="title">type</h1>
        <div class="btnWrapper">
          <button class="btn all">
            all
          </button>
          <button class="btn typeBtn" data-key="type" data-value="tshirt">
            top
          </button>
          <button class="btn typeBtn" data-key="type" data-value="pants">
            pants
          </button>
          <button class="btn typeBtn" data-key="type" data-value="skirt">
            skirt
          </button>
        </div>
      </div>
      <div class="color">
        <h1 class="title">color</h1>
        <div class="btnWrapper">
          <button class="btn colorBtn blue" data-key="color" data-value="blue">
            Blue
          </button>
          <button class="btn colorBtn yellow" data-key="color" data-value="yellow">
            Yellow
          </button>
          <button class="btn colorBtn pink" data-key="color" data-value="pink">
            Pink
          </button>
        </div>
      </div>
    </section>

    <!-- items -->
    <ul class="items">
      <!-- item.json -->
    </ul>
  </body>
</html>
