<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop Now</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="src/main.js" defer></script>

    <!-- favicon -->
    <link rel="icon" href="img/favicon.ico" />
  </head>

  <body>
    <!-- logo -->
    <img src="img/logo.png" alt="Logo" class="logo" />

    <!-- buttons -->
    <section class="buttons">
      <button class="btn all active">all</button>
      <button class="btn" data-key="type" data-value="tshirt">shirt</button>
      <button class="btn" data-key="type" data-value="pants">pants</button>
      <button class="btn" data-key="type" data-value="dress">dress</button>
      <button class="btn" data-key="color" data-value="blue">Blue</button>
      <button class="btn" data-key="color" data-value="yellow">Yellow</button>
      <button class="btn" data-key="color" data-value="pink">Pink</button>
    </section>

    <!-- items -->
    <ul class="items">
      <!-- item.json -->
    </ul>
    <span class="copyright">
      Illustration by
      <a href="https://icons8.com/illustrations/author/ODexzOcCgAMh">
        Finn Reville
      </a>
      from <a href="https://icons8.com/illustrations">Ouch!</a>
    </span>
  </body>
</html>
