<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
  </head>

  <body>
    <!-- logo -->
    <img src="img/logo.png" alt="Logo" class="logo" />

    <!-- buttons -->
    <section class="buttons">
      <button class="btn all active">
        <span>all</span>
      </button>
      <button class="btn" data-key="type" data-value="tshirt">
        <span>shirt</span>
      </button>
      <button class="btn" data-key="type" data-value="pants">
        <span>pants</span>
      </button>
      <button class="btn" data-key="type" data-value="dress">
        <span>dress</span>
      </button>
      <button class="btn blue" data-key="color" data-value="blue">
        <span>Blue</span>
      </button>
      <button class="btn yellow" data-key="color" data-value="yellow">
        <span>Yellow</span>
      </button>
      <button class="btn pink" data-key="color" data-value="pink">
        <span>Pink</span>
      </button>
    </section>

    <!-- items -->
    <ul class="items">
      <!-- item.json -->
    </ul>
  </body>
</html>
